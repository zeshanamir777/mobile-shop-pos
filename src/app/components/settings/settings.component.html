<div class="space-y-6 max-w-4xl">
  <h1 class="text-3xl font-bold text-gray-900">Settings</h1>

  <div *ngIf="loading" class="text-center py-12">
    <p class="text-gray-500">Loading settings...</p>
  </div>

  <div *ngIf="!loading" class="space-y-6">
    <!-- Shop Settings -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-bold text-gray-900 mb-6">Shop Information</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Shop Name</label>
          <input
            type="text"
            [(ngModel)]="shopName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
            placeholder="Enter shop name"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Currency</label>
          <input
            type="text"
            [(ngModel)]="currency"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
            placeholder="PKR"
          />
        </div>
      </div>
    </div>

    <!-- Tax Settings -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-bold text-gray-900 mb-6">Tax Settings</h2>
      <div class="space-y-4">
        <div class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="taxEnabled"
            id="taxEnabled"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="taxEnabled" class="ml-2 text-sm font-medium text-gray-700">
            Enable Tax
          </label>
        </div>
        <div *ngIf="taxEnabled">
          <label class="block text-sm font-medium text-gray-700 mb-2">Tax Rate (%)</label>
          <input
            type="number"
            [(ngModel)]="taxRate"
            min="0"
            max="100"
            step="0.01"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
            placeholder="0.00"
          />
        </div>
      </div>
    </div>

    <!-- Backup & Restore -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-bold text-gray-900 mb-6">Backup & Restore</h2>
      <div class="space-y-4">
        <button
          (click)="backupDatabase()"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold"
        >
          Backup Database
        </button>
        <p class="text-sm text-gray-600">
          Create a backup of your database. Backups are saved in the app's data directory.
        </p>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
      <button
        (click)="saveSettings()"
        [disabled]="saving"
        class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition font-semibold"
      >
        <span *ngIf="!saving">Save Settings</span>
        <span *ngIf="saving">Saving...</span>
      </button>
    </div>
  </div>
</div>
