<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg fixed h-full">
    <div class="p-6 border-b border-gray-200">
      <img 
        *ngIf="!logoError"
        src="assets/images/logo.png" 
        [alt]="shopName" 
        class="h-12 w-auto object-contain mb-2 max-w-full"
        (error)="onLogoError()"
      />
      <h1 *ngIf="logoError" class="text-xl font-bold text-gray-900">{{ shopName }}</h1>
    </div>

    <nav class="p-4 space-y-2">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.path"
        routerLinkActive="bg-blue-50 text-blue-600"
        [class]="isActive(item.path) 
          ? 'bg-blue-50 text-blue-600 border-l-4 border-blue-600' 
          : 'text-gray-700 hover:bg-gray-50'"
        class="flex items-center px-4 py-3 rounded-lg transition-colors font-medium"
      >
        <span class="text-2xl mr-3">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    </nav>

    <div class="absolute bottom-0 w-full p-4 border-t border-gray-200">
      <div class="mb-3 px-4 py-2 text-sm text-gray-600">
        <p class="font-medium">{{ currentUser?.username }}</p>
      </div>
      <button
        (click)="logout()"
        class="w-full px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors font-medium"
      >
        Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-64">
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
