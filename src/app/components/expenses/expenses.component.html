<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">Expenses</h1>
    <button
      (click)="openAddModal()"
      class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold"
    >
      + Add Expense
    </button>
  </div>

  <!-- Search -->
  <div class="bg-white rounded-xl shadow p-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterExpenses()"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
      placeholder="Search expenses by category or description..."
    />
  </div>

  <!-- Expenses List -->
  <div *ngIf="loading" class="text-center py-12">
    <p class="text-gray-500">Loading expenses...</p>
  </div>

  <div *ngIf="!loading" class="bg-white rounded-xl shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let expense of filteredExpenses" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-gray-600">{{ expense.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">
                {{ expense.category }}
              </span>
            </td>
            <td class="px-6 py-4 text-gray-600">{{ expense.description || '-' }}</td>
            <td class="px-6 py-4 whitespace-nowrap font-semibold text-red-600">
              {{ formatCurrency(expense.amount) }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button
                (click)="openEditModal(expense)"
                class="text-blue-600 hover:text-blue-900 mr-3"
              >
                Edit
              </button>
              <button
                (click)="deleteExpense(expense.id!)"
                class="text-red-600 hover:text-red-900"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="filteredExpenses.length === 0" class="text-center py-12 text-gray-500">
        No expenses found
      </div>
    </div>
  </div>
</div>

<!-- Add Expense Modal -->
<div
  *ngIf="showAddModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="showAddModal = false"
>
  <div
    class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-bold text-gray-900 mb-4">Add New Expense</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
        <select
          [(ngModel)]="newExpense.category"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        >
          <option [value]="''">Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Amount *</label>
        <input
          type="number"
          [(ngModel)]="newExpense.amount"
          min="0"
          step="0.01"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
          placeholder="0.00"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea
          [(ngModel)]="newExpense.description"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
          placeholder="Expense description"
        ></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
        <input
          type="date"
          [(ngModel)]="newExpense.date"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
      </div>
      <div class="flex gap-3">
        <button
          (click)="showAddModal = false"
          class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-medium"
        >
          Cancel
        </button>
        <button
          (click)="addExpense()"
          class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
        >
          Add Expense
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Expense Modal -->
<div
  *ngIf="showEditModal && selectedExpense"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="showEditModal = false"
>
  <div
    class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-bold text-gray-900 mb-4">Edit Expense</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
        <select
          [(ngModel)]="selectedExpense.category"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        >
          <option [value]="''">Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Amount *</label>
        <input
          type="number"
          [(ngModel)]="selectedExpense.amount"
          min="0"
          step="0.01"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea
          [(ngModel)]="selectedExpense.description"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        ></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
        <input
          type="date"
          [(ngModel)]="selectedExpense.date"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        />
      </div>
      <div class="flex gap-3">
        <button
          (click)="showEditModal = false"
          class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-medium"
        >
          Cancel
        </button>
        <button
          (click)="updateExpense()"
          class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
        >
          Update Expense
        </button>
      </div>
    </div>
  </div>
</div>
