<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <img 
        *ngIf="!logoError"
        src="assets/images/logo.png" 
        alt="Mobile Shop POS" 
        class="h-16 w-auto mx-auto mb-4 object-contain max-w-full"
        (error)="onLogoError()"
      />
      <h1 *ngIf="logoError" class="text-3xl font-bold text-gray-900 mb-2">Mobile Shop POS</h1>
      <p class="text-gray-600">Sign in to continue</p>
    </div>

    <!-- Mode Toggle -->
    <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
      <button
        (click)="switchMode('username')"
        [class]="loginMode === 'username' 
          ? 'bg-white text-blue-600 shadow-sm' 
          : 'text-gray-600 hover:text-gray-900'"
        class="flex-1 py-2 px-4 rounded-md font-medium transition-all"
      >
        Username
      </button>
      <button
        (click)="switchMode('pin')"
        [class]="loginMode === 'pin' 
          ? 'bg-white text-blue-600 shadow-sm' 
          : 'text-gray-600 hover:text-gray-900'"
        class="flex-1 py-2 px-4 rounded-md font-medium transition-all"
      >
        PIN
      </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
      {{ error }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" class="space-y-4">
      <div *ngIf="loginMode === 'username'">
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="Enter username"
        />
      </div>

      <div *ngIf="loginMode === 'username'">
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="Enter password"
        />
      </div>

      <div *ngIf="loginMode === 'pin'">
        <label class="block text-sm font-medium text-gray-700 mb-2">PIN</label>
        <input
          type="password"
          [(ngModel)]="pin"
          name="pin"
          required
          maxlength="4"
          pattern="[0-9]*"
          inputmode="numeric"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-center text-2xl tracking-widest"
          placeholder="0000"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

    <!-- <div class="mt-6 text-center text-sm text-gray-500">
      <p>Default: admin / admin123</p>
      <p class="mt-1">PIN: 1234</p>
    </div> -->
  </div>
</div>
